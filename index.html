<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>

<body class="body-container">
    <header class="cabecalho">
        <div class="container-cor">
            <select id="cor-favorita" name="cor_favorita" onchange="trocaCor()">
                <option value="" style="background-color: #ffffff;">Temas</option>
                <option value="#412e28" style="background-color: #412e28;">Temas</option>
                <option value="#f0f1bc" style="background-color: #f0f1bc;">Temas</option>
                <option value="#72a061" style="background-color: #72a061;">Temas</option>
            </select>
        </div>
    </header>

    <main class="container-conteudo">
        
        <h1 class="titulo">Sua Lista de Compras</h1>
        <div class="container_add">
            <input type="text" id="item_name" placeholder="Digite um item para a lista de compras">
            <button class="botao" id="add_button">Adicionar</button>
        </div>
        <div class="container-lista">
            <ul id="lista">
            </ul>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="cor.js"></script>
</body>

</html>
